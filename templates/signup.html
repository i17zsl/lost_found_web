<!DOCTYPE html>
<html lang="{{ language }}" dir="{{ 'rtl' if language == 'ar' else 'ltr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'مفقوداتي - إنشاء حساب' if language == 'ar' else 'Mfaqodati - Signup' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f1e9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar { background-color: #2e6048; position: relative; }
    .navbar-brand { font-size: 24px; font-weight: bold; color: #fff !important; }
    .card { border: none; background-color: #fff; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); max-width: 500px; margin: auto; }
    .lang-switch { position: absolute; top: 10px; {{ 'left' if language == 'ar' else 'right' }}: 10px; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container d-flex justify-content-center align-items-center position-relative">
    <a class="navbar-brand" href="/">📦 {{ 'مفقوداتي' if language == 'ar' else 'Mfaqodati' }}</a>
    <div class="lang-switch">
      <a href="/set_language/ar" class="btn btn-light btn-sm">العربية</a>
      <a href="/set_language/en" class="btn btn-light btn-sm">English</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h1 class="text-center text-success mb-4">{{ 'إنشاء حساب' if language == 'ar' else 'Create Account' }}</h1>

  {% if error %}
  <div class="alert alert-danger text-center">{{ error }}</div>
  {% endif %}

  <div class="card p-4">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">{{ 'اسم المستخدم' if language == 'ar' else 'Username' }}</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ 'كلمة المرور' if language == 'ar' else 'Password' }}</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">{{ 'إنشاء الحساب' if language == 'ar' else 'Create Account' }}</button>
      <div class="text-center mt-3">
        <a href="/login">{{ 'لديك حساب؟ تسجيل الدخول' if language == 'ar' else 'Already have an account? Login' }}</a>
      </div>
    </form>
  </div>
</div>

<script src="/static/chatbot.js"></script>
</body>
</html>
