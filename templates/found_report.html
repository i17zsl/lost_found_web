<!DOCTYPE html>
<html lang="{{ language }}" dir="{{ 'rtl' if language == 'ar' else 'ltr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'بلاغ العثور على غرض' if language == 'ar' else 'Report Found Item' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff2e2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: transparent;
      position: relative;
    }
    .navbar-brand {
      font-size: 40px;
      font-weight: bold;
      color: #198754 !important;
      text-decoration: none;
    }
    .card {
      border: none;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand" href="/account">📦 {{ 'مفقوداتي' if language == 'ar' else 'Mafqodati' }}</a>
  </div>
</nav>

<div class="container py-5">
  <div class="card p-4">
    <form method="POST" enctype="multipart/form-data">
      <h1 class="text-center text-success mb-4">{{ 'بلاغ العثور على غرض' if language == 'ar' else 'Report a Found Item' }}</h1>

      <div class="mb-3">
        <label class="form-label">{{ 'اسم الغرض' if language == 'ar' else 'Item Name' }}</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'وصف الغرض' if language == 'ar' else 'Item Description' }}</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'معلومات التواصل' if language == 'ar' else 'Contact Information' }}</label>
        <input type="text" name="contact" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'وقت العثور' if language == 'ar' else 'Found Time' }}</label>
        <input type="text" name="found_time" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'مكان العثور' if language == 'ar' else 'Found Place' }}</label>
        <input type="text" name="found_place" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'صورة (اختياري)' if language == 'ar' else 'Image (Optional)' }}</label>
        <input type="file" name="image" accept="image/*" class="form-control">
      </div>

      <button type="submit" class="btn btn-success w-100">{{ 'إرسال البلاغ' if language == 'ar' else 'Submit Report' }}</button>
    </form>
  </div>
</div>

</body>
</html>
