<!DOCTYPE html>
<html lang="{{ language }}" dir="{{ 'rtl' if language == 'ar' else 'ltr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'مفقوداتي - إبلاغ عن غرض مفقود' if language == 'ar' else 'Mfaqodati - Report Lost Item' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f1e9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar { background-color: #2e6048; }
    .navbar-brand { font-size: 24px; font-weight: bold; color: #fff !important; }
    .card { border: none; background-color: #fff; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); max-width: 500px; margin: auto; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand" href="/">📦 {{ 'مفقوداتي' if language == 'ar' else 'Mfaqodati' }}</a>
  </div>
</nav>

<div class="container py-5">
  <h1 class="text-center text-success mb-4">{{ 'إبلاغ عن غرض مفقود' if language == 'ar' else 'Report a Lost Item' }}</h1>

  {% if error %}
  <div class="alert alert-danger text-center">{{ error }}</div>
  {% endif %}

  <div class="card p-4">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">{{ 'اسم الغرض' if language == 'ar' else 'Item Name' }}</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'وصف الغرض' if language == 'ar' else 'Item Description' }}</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'معلومات التواصل' if language == 'ar' else 'Contact Information' }}</label>
        <input type="text" name="contact" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'وقت الفقدان' if language == 'ar' else 'Time of Loss' }}</label>
        <input type="text" name="lost_time" class="form-control" placeholder="{{ 'مثلاً: 25 أبريل 2025 الساعة 8 مساءً' if language == 'ar' else 'e.g., April 25, 2025 at 8 PM' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ 'مكان الفقدان' if language == 'ar' else 'Place of Loss' }}</label>
        <input type="text" name="lost_place" class="form-control" placeholder="{{ 'مثلاً: السوق المركزي' if language == 'ar' else 'e.g., Central Market' }}" required>
      </div>

      <button type="submit" class="btn btn-success w-100">{{ 'إرسال البلاغ' if language == 'ar' else 'Submit Report' }}</button>
    </form>
  </div>
</div>

</body>
</html>
