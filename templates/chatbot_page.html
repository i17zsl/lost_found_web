<!DOCTYPE html>
<html lang="{{ language }}" dir="{{ 'rtl' if language == 'ar' else 'ltr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'مفقوداتي - شات بوت' if language == 'ar' else 'Mfaqodati - Chatbot' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f1e9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .chat-container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 60px;
      margin-bottom: 60px;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .user-message {
      background-color: #d4edda;
      padding: 8px 12px;
      border-radius: 15px;
      margin: 5px 0;
      text-align: left;
      max-width: 80%;
    }
    .bot-message {
      background-color: #cce5ff;
      padding: 8px 12px;
      border-radius: 15px;
      margin: 5px 0;
      text-align: right;
      max-width: 80%;
      margin-right: auto;
    }
    .input-group-text {
      background-color: #2e6048;
      color: white;
      border: none;
    }
    .btn-primary {
      background-color: #2e6048;
      border: none;
    }
    .new-chat {
      background-color: #dc3545;
      color: white;
      border: none;
      margin-top: 10px;
    }
    .chatbot-button {
      position: fixed;
      bottom: 20px;
      {{ 'right' if language == 'ar' else 'left' }}: 20px;
      background-color: #2e6048;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .back-button {
      position: fixed;
      top: 20px;
      {{ 'left' if language == 'ar' else 'right' }}: 20px;
      background-color: #2e6048;
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1001;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #24523b;
    }
  </style>
</head>

<body>

<!-- زر الرجوع -->
<a href="/account" class="back-button" title="{{ 'العودة إلى الحساب' if language == 'ar' else 'Back to Account' }}">
  {{ 'رجوع' if language == 'ar' else 'Back' }}
</a>

<div class="container py-4">
  <div class="chat-container">
    <h4 class="text-center text-success mb-3">💬 {{ 'شات خدمة المفقودات' if language == 'ar' else 'Lost & Found Chat' }}</h4>
    <div id="chatBox" class="chat-box mb-3"></div>
    <div class="input-group">
      <input id="userInput" type="text" class="form-control" placeholder="{{ 'اكتب رسالتك...' if language == 'ar' else 'Type your message...' }}">
      <button class="input-group-text" onclick="sendMessage()">{{ 'أرسل' if language == 'ar' else 'Send' }}</button>
    </div>
    <button class="btn new-chat w-100" onclick="newChat()">{{ 'بدء محادثة جديدة' if language == 'ar' else 'Start New Chat' }}</button>
  </div>
</div>

<!-- زر البوت العائم (ما نحتاجه هنا لأنه صفحة شات بالفعل، بس موجود لو تحب) -->
<!-- <a href="/chatbot_page" class="chatbot-button">🤖</a> -->

<script>
let conversationState = null;

function sendMessage() {
  const input = document.getElementById("userInput");
  const chatBox = document.getElementById("chatBox");
  const message = input.value.trim();
  if (!message) return;

  const userDiv = document.createElement("div");
  userDiv.className = "user-message ms-auto";
  userDiv.innerText = message;
  chatBox.appendChild(userDiv);

  const botDiv = document.createElement("div");
  botDiv.className = "bot-message me-auto";
  botDiv.innerText = getBotResponse(message);
  chatBox.appendChild(botDiv);

  chatBox.scrollTop = chatBox.scrollHeight;
  input.value = "";
}

function getBotResponse(message) {
  const lang = document.documentElement.lang;
  const lowerMessage = message.toLowerCase();

  if (lang === "ar") {
    if (lowerMessage.includes("بلاغ") || lowerMessage.includes("فقدت") || lowerMessage.includes("ضاع")) {
      return "يؤسفني سماع ذلك. لرفع بلاغ:\n1- سجل دخولك إلى حسابك.\n2- اضغط على زر (إبلاغ عن غرض مفقود).\n3- عبئ النموذج بالمعلومات المطلوبة.\n4- اضغط إرسال.";
    } else if (lowerMessage.includes("مساعدة") || lowerMessage.includes("مشكلة") || lowerMessage.includes("دعم")) {
      return "للمساعدة، يمكنك التواصل مع الدعم الفني عبر صفحة التواصل، أو مراجعة قسم الأسئلة الشائعة.";
    } else if (lowerMessage.includes("كيف") || lowerMessage.includes("طريقة")) {
      return "لرفع بلاغ: سجل دخولك ➔ اضغط على (إبلاغ عن غرض مفقود) ➔ املأ النموذج ➔ اضغط إرسال.";
    } else {
      return "عذرًا، لم أفهم سؤالك تمامًا. حاول استخدام كلمات مثل بلاغ، مساعدة، دعم.";
    }
  } else {
    if (lowerMessage.includes("report") || lowerMessage.includes("lost") || lowerMessage.includes("missing")) {
      return "I'm sorry to hear that. To submit a report:\n1- Log in to your account.\n2- Click (Report a Lost Item).\n3- Fill in the required form.\n4- Click submit.";
    } else if (lowerMessage.includes("help") || lowerMessage.includes("support") || lowerMessage.includes("problem")) {
      return "For help, please contact our support team through the contact page or check the FAQ section.";
    } else if (lowerMessage.includes("how") || lowerMessage.includes("way")) {
      return "To report a lost item: Log in ➔ Click (Report a Lost Item) ➔ Fill the form ➔ Submit.";
    } else {
      return "Sorry, I didn't fully understand. Try using words like report, help, or support.";
    }
  }
}

function newChat() {
  conversationState = null;
  document.getElementById("chatBox").innerHTML = "";
}
</script>

</body>
</html>
